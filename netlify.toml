  
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
# Netlify configuration for deploying the React client
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build from the React client directory so Netlify installs dependencies there
  base = "client"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/api"
  to = "/.netlify/functions/prompts"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/prompts/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Helpful security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'"

